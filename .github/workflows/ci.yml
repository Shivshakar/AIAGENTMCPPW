name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Set Playwright cache directory
      run: echo "PLAYWRIGHT_BROWSERS_PATH=./playwright-cache" >> $GITHUB_ENV

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run tests
      run: npm test

    # Optional â€“ keep only if your app needs build
    - name: Build application
      run: npm run build