name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Updated Node.js version to 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Check build
      run: npm run build

    - name: Set Playwright cache directory
      run: echo "PLAYWRIGHT_BROWSERS_PATH=./playwright-cache" >> $GITHUB_ENV

    - name: Install Playwright browsers with dependencies
      run: npx playwright install --with-deps
